<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Box Breathing</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <div class="container">
        <h1>Box Breathing</h1>
        
        <div class="settings-section">
            <h2>Phase Duration</h2>
            <div class="slider-container">
                <input type="range" min="3" max="6" value="4" class="slider" id="phaseDuration">
                <span id="durationValue">4 seconds</span>
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Time Limit (Optional)</h2>
            <div class="time-buttons">
                <button id="twoMin" class="time-button">2 min</button>
                <button id="fiveMin" class="time-button">5 min</button>
                <button id="tenMin" class="time-button">10 min</button>
                <button id="noLimit" class="time-button active">No Limit</button>
            </div>
            <div class="custom-time">
                <input type="number" id="customMinutes" min="1" max="60" placeholder="Custom (minutes)">
                <button id="setCustom">Set</button>
            </div>
        </div>
        
        <button id="startButton" class="start-button">Start Breathing</button>
    </div>
    
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
